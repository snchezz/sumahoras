<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo</title>

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main Content -->
    <div class="container">
        <div class="row time-calculator valign-wrapper" style="height: 100vh; margin: 0;">
            <div class="col s12 l4 offset-l4 center-align">
                <input type="text" class="timepicker white-text" id="start-time" placeholder="Hora inicial">
                <input type="text" class="timepicker white-text" id="add-time" placeholder="Horas y minutos a sumar">
                <button class="btn" id="calculate-btn">Calcular</button>
            </div>
        </div>
    </div>

    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Initialization Scripts -->
    <script src="script.js"></script>

</body>

</html>
